<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse-labestiafolk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        </style>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="login">
        <h2>registrate aca!</h2>
        <form action="#" class="formulario">
            <div class="formulario">
                <label for="nombre">nombre completo:</label>
                <input type="text" id="nombre" class="formulario" placeholder="ingrese nombre" required>
            </div>
            <div class="formulario">
                <label for="email">email:</label>
                <input type="email" id="email" required placeholder="correo">
            </div>
            <div class="password">
                <label for="password">invente contraseña</label>
                <input type="password" id="password" required placeholder="crea tu contraseña">
            </div>
            <button type="submit">registrarse </button>
        </form>
    </section>
</body>
</html>
